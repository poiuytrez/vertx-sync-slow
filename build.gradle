group 'slowsync'
version '1.0-SNAPSHOT'

apply plugin: 'java'


repositories {
    mavenCentral()
}

dependencies {
    // Vert.x
    compile 'io.vertx:vertx-core:3.1.0'
    compile 'io.vertx:vertx-web:3.1.0'
    compile 'io.vertx:vertx-sync:3.1.0'
    // Vert.x Redis
    compile 'io.vertx:vertx-redis-client:3.1.0'
}
